<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pth="http://java.sun.com/jsf/passthrough">
			
   <h1>#{bean}</h1>
    
   <p:panelGrid columns="2">
   		<p:outputLabel>ID</p:outputLabel>
   		<p:outputLabel>#{bean[obj].id}</p:outputLabel>
   		
   		<p:outputLabel>Name</p:outputLabel>
   		<p:outputLabel>#{bean[obj].name}</p:outputLabel>
   		
   		<!-- need JSF 2.2 -->
   		<h:inputText value="" pth:placeholder="Enter text"/>
   		
   </p:panelGrid>
   
   
</ui:composition>
