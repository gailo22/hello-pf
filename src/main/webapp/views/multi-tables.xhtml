<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/main-template.xhtml">


	<ui:define name="filter1">
	</ui:define>
			
	<ui:define name="result1">
		<h:form>
			<p:dataTable id="cars" var="car" value="#{dtColumnsView.cars}"
						 widgetVar="carsTable" filteredValue="#{dtColumnsView.filteredCars}"
						 rows="5"
                       paginator="true"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15">
                       
		        <p:column headerText="Id1">
		            <h:outputText value="#{car.id}" />
		        </p:column>         
				<p:columns value="#{dtColumnsView.columns}" var="column"
							columnIndexVar="colIndex" sortBy="#{car[column.property]}"
							filterBy="#{car[column.property]}">
					<f:facet name="header">
						<h:outputText value="#{column.header}" />
					</f:facet>
					<h:outputText value="#{car[column.property]}" />
				</p:columns>
			
			</p:dataTable>
		</h:form>
	</ui:define>
	
	<ui:define name="buttons">
		
	</ui:define>
	
	<ui:define name="filter2"></ui:define>
	
	<ui:define name="result2">
		<h:form>
			<p:dataTable id="driver" var="driver" value="#{dtColumnsView.selectedCar.drivers}"
						 widgetVar="driversTable" 
						 rows="5"
                       paginator="true"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15">
                       
		        <p:column headerText="Id1">
		            <h:outputText value="#{driver.id}" />
		        </p:column>         
		        <p:column headerText="Name">
		            <h:outputText value="#{driver.name}" />
		        </p:column>         
		        <p:column headerText="License">
		            <h:outputText value="#{driver.license}" />
		        </p:column>         
			
			</p:dataTable>
		</h:form>
	</ui:define>


</ui:composition>
